<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <title>Blackjack</title>
</head>
<body style="background-image: url(background.jpg)">
    <div class="text-center">
        <h1 class="text-warning my-5">BLACKJACK</h1>
        <h2 class="text-light fst-italic pb-4" id="message-el">Want to play a round?</h2>
        <h2 class="text-light pt-3" id="cards-el">Cards:</h2>
        <h2 class="text-light mb-5" id="sum-el">Sum:</h2>
        <div class="col">
            <div>
                <button class="btn btn-warning w-50 text-success my-2" onclick= startGame()><h3>START GAME</h3></button>
            </div>
            <div>
                <button class="btn btn-warning w-50 text-success" onclick= newCard()><h3>NEW CARD</h3></button>
            </div>     
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
